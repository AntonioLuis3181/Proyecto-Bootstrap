<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sesión</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      #index,
      #contacto {
        color: inherit;
        text-decoration: none;
      }
      #index:hover,
      #contacto:hover {
        text-decoration: underline;
      }

      body {
        font-family: "Montserrat", sans-serif;
      }
      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid mt-3">
      <div class="row">
        <div class="col">
          <nav
            class="navbar border-bottom shadow-sm py-2 rounded"
            style="background-color: #4ac8f0"
          >
            <div class="row w-100 align-items-center">
              <div class="col-4 text-start">
                <button
                  class="btn"
                  style="background-color: #4ac8f0"
                  type="button"
                  data-bs-toggle="offcanvas"
                  data-bs-target="#offcanvasInfo"
                  aria-controls="offcanvasInfo"
                >
                  <i class="bi bi-list text-light"></i>
                </button>
              </div>

              <div class="col-4 text-center">
                <h4 class="m-0 fw-bold text-light">Nova Vibe</h4>
              </div>

              <div class="col-4 text-end position-relative">
                <a href="sesion.html">
                  <i class="bi bi-person-circle fs-4 me-3 text-light"></i>
                </a>
                <a href="#" class="text-light position-relative me-3">
                  <i class="bi bi-cart3 fs-4"></i>
                  <span
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill"
                    style="background-color: #f05b5b"
                  >
                    2
                  </span>
                </a>

                <i class="bi bi-bell fs-4 text-light"></i>
              </div>
            </div>
          </nav>
        </div>
      </div>

      <!--OFFCANVA-->
      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="offcanvasInfo"
        aria-labelledby="offcanvasInfoLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasInfoLabel">Menú</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Cerrar"
          ></button>
        </div>
        <div class="offcanvas-body">
          <a href="index.html" id="index">Inicio</a><br />
          <a href="contacto.html" id="contacto">Contacto</a>
          <p>Sobre nosotros</p>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-md-6 offset-md-3 text-center">
          <h1>Inicio de sesion</h1>
          <p>Ingrese su correo electrónico y contraseña para iniciar sesión:</p>
        </div>
      </div>

      <form action="index.html">
        <div class="row my-3">
          <div class="col-md-10 offset-md-1 px-0 col-lg-8 offset-lg-2">
            <input
              type="email"
              class="form-control rounded border border-5"
              id="correoElectronico"
              placeholder="Correo Electrónico"
              required="required"
            />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-10 offset-md-1 col-lg-8 offset-lg-2 px-0">
            <input
              type="password"
              class="form-control rounded border border-5"
              id="password"
              placeholder="Contraseña"
              required="required"
            />
          </div>
        </div>

        <div class="row my-3">
          <div class="col-md-5 offset-md-1 px-0 offset-lg-2 col-lg-4">
            <a href="#" class="btn btn-link">Olvidaste tu contraseña?</a>
          </div>
          <div class="col-md-3 offset-md-3 px-0">
            <a href="registrase.html" class="btn btn-link">Registrarse</a>
          </div>
        </div>

        <div class="row">
          <div
            class="col-md-10 offset-md-1 mt-3 mt-md-auto col-lg-8 offset-lg-2"
          >
            <button
              type="submit"
              class="btn w-100"
              style="background-color: #4ac8f0"
            >
              Iniciar Sesión
            </button>
          </div>
        </div>
      </form>
      <footer class="pt-4 pb-3 text-center mt-2">
        <div
          class="text-white rounded p-3 shadow-sm"
          style="background-color: #4ac8f0"
        >
          <h5 class="fw-bold mb-3">NOVA VIBE</h5>
          <div class="mb-3">
            <a href="#" class="text-white mx-2"
              ><i class="bi bi-instagram fs-4"></i
            ></a>
            <a href="#" class="text-white mx-2"
              ><i class="bi bi-tiktok fs-4"></i
            ></a>
            <a href="#" class="text-white mx-2"
              ><i class="bi bi-twitter-x fs-4"></i
            ></a>
            <a href="#" class="text-white mx-2"
              ><i class="bi bi-facebook fs-4"></i
            ></a>
          </div>
          <p class="mb-0">
            &copy; 2025 Nova Vibe. Todos los derechos reservados.
          </p>
        </div>
      </footer>
    </div>

    <!-- Footer -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
