<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova Vibe</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <style>
      #index,
      #contacto {
        color: inherit;
        text-decoration: none;
      }
      #index:hover,
      #contacto:hover {
        text-decoration: underline;
      }

      body {
        font-family: "Montserrat", sans-serif;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid mx-1 mt-3 mb-2">
      <!-- NAVBAR -->
      <div class="row">
        <div class="col">
          <nav
            class="navbar border-bottom shadow-sm py-2 rounded"
            style="background-color: #4ac8f0"
          >
            <div class="row w-100 align-items-center">
              <div class="col-4 text-start">
                <button
                  class="btn"
                  style="background-color: #4ac8f0"
                  type="button"
                  data-bs-toggle="offcanvas"
                  data-bs-target="#offcanvasInfo"
                  aria-controls="offcanvasInfo"
                >
                  <i class="bi bi-list text-light"></i>
                </button>
              </div>

              <div class="col-4 text-center">
                <h4 class="m-0 fw-bold text-light">Nova Vibe</h4>
              </div>

              <div class="col-4 text-end position-relative">
                <i class="bi bi-person-circle fs-4 me-3 text-light"></i>

                <a href="#" class="text-light position-relative me-3">
                  <i class="bi bi-cart3 fs-4"></i>
                  <span
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill "style="background-color: #F05B5B;"
                  >
                    2
                  </span>
                </a>

                <i class="bi bi-bell fs-4 text-light"></i>
              </div>
            </div>
          </nav>
        </div>
      </div>

      <!-- CARRUSEL -->
      <div class="row mt-2">
        <div class="col">
          <div
            id="carouselExampleAutoplaying"
            class="carousel slide"
            data-bs-ride="carousel"
            data-bs-interval="3000"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="assets/img/camiseta blanca.png"
                  class="d-block w-100 rounded"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="assets/img/pantalon1.png"
                  class="d-block w-100 rounded"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="assets/img/sudadera1.png"
                  class="d-block w-100 rounded"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleAutoplaying"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleAutoplaying"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>

      <!-- OFFCANVAS MENU -->
      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="offcanvasInfo"
        aria-labelledby="offcanvasInfoLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasInfoLabel">Menú</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Cerrar"
          ></button>
        </div>
        <div class="offcanvas-body">
          <a href="index2.html" id="index">Inicio</a><br />
          <a href="contacto.html" id="contacto">Contacto</a>
          <p>Sobre nosotros</p>
        </div>
      </div>

      
      <section class="container mt-4 ">
        <h2 class="h6 mb-2">
          Productos destacados
          <span class="badge" style="background-color: #f0a94a; color: #ffffff"
            >Nuevos</span
          >
        </h2>
        <div class="row g-3">
          <!-- Producto 1 -->
          <div class="col-12 col-md-4">
            <div class="card product-card" style="background-color: #F5F5F5;">
              <img
                src="assets/img/camiseta.png"
                class="card-img-top"
                alt="Camiseta"
              />
              <div class="card-body">
                <h5 class="card-title" style="color: #333333;">Camiseta blanca básica</h5>
                <div class="d-flex justify-content-between align-items-center">
                  <button class="btn btn-outline-primary btn-sm">
                    <i class="bi bi-cart-plus"></i> Añadir
                  </button>
                  <span class="fw-bold">€29.90</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Producto 2 -->
          <div class="col-12 col-md-4">
            <div class="card product-card" style="background-color: #F5F5F5;">
              <img
                src="assets/img/pantalon.png"
                class="card-img-top"
                alt="Pantalón"
              />
              <div class="card-body">
                <h5 class="card-title" style="color: #333333;">Pantalón vaquero</h5>
                <div class="d-flex justify-content-between align-items-center">
                  <button class="btn btn-outline-primary btn-sm">
                    <i class="bi bi-cart-plus"></i> Añadir
                  </button>
                  <span class="fw-bold">€19.50</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Producto 3 -->
          <div class="col-12 col-md-4">
            <div class="card product-card" style="background-color: #F5F5F5;">
              <img
                src="assets/img/sudadera.png"
                class="card-img-top"
                alt="Sudadera"
              />
              <div class="card-body">
                <h5 class="card-title" style="color: #333333;">Sudadera oversize gris</h5>
                <div class="d-flex justify-content-between align-items-center">
                  <button class="btn btn-outline-primary btn-sm">
                    <i class="bi bi-cart-plus"></i> Añadir
                  </button>
                  <span class="fw-bold">€19.50</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- FOOTER -->
      <footer class="pt-4 pb-3 text-center mt-2">
        <div
          class="text-white rounded p-3 shadow-sm"
          style="background-color: #4ac8f0"
        >
          <h5 class="fw-bold mb-3">NOVA VIBE</h5>
          <div class="mb-3">
            <a href="#" class="text-white mx-2"
              ><i class="bi bi-instagram fs-4"></i
            ></a>
            <a href="#" class="text-white mx-2"
              ><i class="bi bi-tiktok fs-4"></i
            ></a>
            <a href="#" class="text-white mx-2"
              ><i class="bi bi-twitter-x fs-4"></i
            ></a>
            <a href="#" class="text-white mx-2"
              ><i class="bi bi-facebook fs-4"></i
            ></a>
          </div>
          <p class="mb-0">
            &copy; 2025 Nova Vibe. Todos los derechos reservados.
          </p>
        </div>
      </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
