<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Nova Vibe</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      
      #index,
      #contacto {
        color: inherit;
        text-decoration: none;
      }
      #index:hover,
      #contacto:hover {
        text-decoration: underline;
      }

      body {
        font-family: "Montserrat", sans-serif;
      }

    </style>
  </head>

  <body>
    <!-- NAVBAR -->
    <div class="container-fluid mx-1 mt-3">
      <div class="row">
        <div class="col">
          <nav class="navbar border-bottom shadow-sm py-2 rounded" style="background-color: #4ac8f0;">
            <div class="row w-100 align-items-center">
              <div class="col-4 text-start">
                <button
                  class="btn "
                    style="background-color: #4ac8f0"
                  type="button"
                  data-bs-toggle="offcanvas"
                  data-bs-target="#offcanvasInfo"
                  aria-controls="offcanvasInfo"
                >
                  <i class="bi bi-list text-light"></i>
                </button>
              </div>
              <div class="col-4 text-center">
                <h4 class="m-0 fw-bold text-light">Nova Vibe</h4>
              </div>
              <div class="col-4 text-end position-relative">
                <i class="bi bi-person-circle fs-4 me-3 text-light"></i>
                <!-- Carrito con número fijo -->
                <a href="#" class="text-light position-relative me-3">
                  <i class="bi bi-cart3 fs-4"></i>
                  <span
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                  >
                    2
                  </span>
                </a>
                <i class="bi bi-bell fs-4 text-light"></i>
              </div>
            </div>
          </nav>
        </div>
      </div>

      <!-- OFFCANVAS MENU -->
      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="offcanvasInfo"
        aria-labelledby="offcanvasInfoLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasInfoLabel">Menú</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Cerrar"
          ></button>
        </div>
        <div class="offcanvas-body">
          <a href="index.html" id="index">Inicio</a><br />
          <a href="contacto.html" id="contacto">Contacto</a>
          <p>Sobre nosotros</p>
        </div>
      </div>

      <!-- SECCIÓN DE CONTACTO -->
      <section class="container py-5">
        <h2 class="text-center mb-4 text-dark">Contáctanos</h2>
        <form
          class="mx-auto col-12 col-md-8 col-lg-6 bg-light p-4 rounded shadow"
        >
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Tu nombre"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="nombre@ejemplo.com"
            />
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="4"></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
      </section>

      <!-- FOOTER -->
      <footer class="pt-4 pb-3 text-center mx-1 mt-4">
        <div class=" text-white rounded p-3 shadow-sm" style="background-color: #4ac8f0;">
          <h5 class="fw-bold mb-3">NOVA VIBE</h5>
          <div class="mb-3">
            <a href="#" class="text-white mx-2"
              ><i class="bi bi-instagram fs-4"></i
            ></a>
            <a href="#" class="text-white mx-2"
              ><i class="bi bi-tiktok fs-4"></i
            ></a>
            <a href="#" class="text-white mx-2"
              ><i class="bi bi-twitter-x fs-4"></i
            ></a>
            <a href="#" class="text-white mx-2"
              ><i class="bi bi-facebook fs-4"></i
            ></a>
          </div>
          <p class="mb-0">
            &copy; 2025 Nova Vibe. Todos los derechos reservados.
          </p>
        </div>
      </footer>
    </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
