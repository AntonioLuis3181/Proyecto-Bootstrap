<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Contacto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-shop"></i> Mi Tienda
            </a>

            <!-- Botón desplegable -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTienda"
                aria-controls="navbarTienda" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Contenido del menu -->
            <div class="collapse navbar-collapse" id="navbarTienda">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Enlace Inicio -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">
                            <i class="bi bi-house-door"></i> Inicio
                        </a>
                    </li>

                    <!-- Menú desplegable -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Categorías
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Camisetas</a></li>
                            <li><a class="dropdown-item" href="#">Pantalones</a></li>
                            <li><a class="dropdown-item" href="#">Sudaderas</a></li>
                        </ul>
                    </li>
                </ul>

                <!-- Iconos a la derecha -->
                <div class="d-flex align-items-center gap-3">
                    <a href="#" class="text-dark">
                        <i class="bi bi-person-circle fs-5"></i>
                    </a>
                    <a href="#" class="text-dark position-relative">
                        <i class="bi bi-cart3 fs-5"></i>
                        <span
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">2</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <section class="container py-4">
        <h2 class="text-center mb-4">Contáctanos</h2>
        <form class="mx-auto col-12 col-md-8 col-lg-6">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
    </section>

    <!-- FOOTER -->
    <footer class="pt-4 pb-3 text-center">
        <div class="container">
            <div class="row mb-3">
                <div class="col-12">
                    <a href="#" class="me-3">Inicio</a>
                    <a href="#" class="me-3">Categorías</a>
                    <a href="#">Contacto</a>
                </div>
            </div>
            <p class="mb-0">&copy; 2025 Mi Tienda. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
