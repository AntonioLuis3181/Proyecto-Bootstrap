<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

</head>
<body>
    // Parte Antonio Luis 
    <div id="carouselExampleIndicators" class="carousel slide mt-2" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
        </div>

    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://via.placeholder.com/640x320?text=Slide+1" class="d-block w-100" alt="slide1">
            <div class="carousel-caption d-none d-md-block">
                <h5>Mensaje destacado 1</h5>
                <p>Descripción breve del slide.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://via.placeholder.com/640x320?text=Slide+2" class="d-block w-100" alt="slide2">
        </div>
        <div class="carousel-item">
            <img src="https://via.placeholder.com/640x320?text=Slide+3" class="d-block w-100" alt="slide3">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
    </button>

    </div>

<!-- SECCIÓN DE CARDS (apiladas en xs) -->
<section class="container mt-3">
    <h2 class="h6 mb-2">Productos destacados <span class="badge bg-secondary">Nuevos</span></h2>
    <div class="row g-2">
        <div class="col-12">
            <div class="card product-card">
                <img src="https://via.placeholder.com/600x300?text=Producto+1" class="card-img-top" alt="prod1">
                <div class="card-body">
                    <h5 class="card-title">Producto 1 <span class="badge bg-info text-dark">Top</span></h5>
                    <p class="card-text text-muted">Pequeña descripción del producto. Perfecto para mobile.</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div><button class="btn btn-outline-primary btn-sm" data-bs-toggle="modal" data-bs-target="#modalDetail"><i class="bi bi-eye"></i> Ver</button></div>
                        <div><span class="fw-bold">€29.90</span></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-12">
            <div class="card product-card">
                <img src="https://via.placeholder.com/600x300?text=Producto+2" class="card-img-top" alt="prod2">
                <div class="card-body">
                    <h5 class="card-title">Producto 2</h5>
                    <p class="card-text text-muted">Descripción breve.</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div><button class="btn btn-outline-primary btn-sm"><i class="bi bi-cart-plus"></i> Añadir</button></div>
                        <div><span class="fw-bold">€19.50</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</html>
