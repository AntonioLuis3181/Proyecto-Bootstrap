<!DOCTYPE html>
<html>

          <input

            class="form-control rounded border border-5"
            id="correoElectronico"

        </div>
        <div class="row my-3">

            <a href="sesion.html" class="btn btn-link">Iniciar sesion</a>
          </div>

        </div>

        <div class="row">
          <div class="col-md-10 offset-md-1 mt-3 mt-md-auto col-lg-8 offset-lg-2">
            <button type="submit" class="btn btn-dark w-100">
                Registrarse
            </button>
          </div>
        </div>
      </form>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
